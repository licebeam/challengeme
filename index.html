<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light ">
            <h1>Challenge Me</h1>
            <p>Challenge Me is a webapp focused on Challenging players of various games</p>
        </nav>

        <div class="row">
            <div class="col-s gameList">
                <h5>Games</h5>
                <ul>
                    <li>
                        <button onclick="changeGame('Slay The Spire')" type=" button " class="btn btn-primary ">Slay The Spire</button>
                    </li>
                    <li>
                        <button onclick="changeGame('Fortnite')" type=" button " class="btn btn-primary gamebutton">Fortnite</button>
                    </li>
                </ul>
            </div>
            <div class="col-sm titlePage">



                <div class="row mainArea">
                    <div class="col">

                        <h1 class="gameName">Slay The Spire</h1>
                        <h2>Challenges</h2>

                        <ul>
                            <li>
                                <h5>Challenge 1: </h5>
                                <button onclick="randomChal1()" type=" button " class="btn btn-primary ">Roll</button>
                                <p class="chal1name"></p>
                                <p class="chal1dif"></p>
                                <p class="chal1Text">Waiting for Roll</p>
                            </li>
                            <li>
                                <h5>Challenge 2: </h5>
                                <button onclick="randomChal2()" type=" button " class="btn btn-primary ">Roll</button>
                                <p class="chal2name"></p>
                                <p class="chal2dif"></p>
                                <p class="chal2Text">Waiting for Roll</p>
                            </li>
                            <li>
                                <h5>Challenge 3: </h5>
                                <button onclick="randomChal3()" type=" button " class="btn btn-primary ">Roll</button>
                                <p class="chal3name"></p>
                                <p class="chal3dif"></p>
                                <p class="chal3Text">Waiting for Roll</p>
                            </li>

                        </ul>

                    </div>
                </div>


            </div>


        </div>

</body>

<!--Get the games-->

<script src="main.js"></script>
<script src="games/slay.js"></script>
<script src="games/fortnite.js"></script>

</html>
